<!doctype html>

<html lang="en">

<head>
  <title>Prog3 - CIS255</title>
  <link rel="stylesheet" type="text/css" href="https://jdog4031.github.io/Pages/Prog3.css">
</head>

<body>
  <form id="prog03" oninput="p1.value=parseInt(a.value)+parseInt(b.value)+parseInt(c.value)+
												 parseInt(d.value)+parseInt(e.value)+parseInt(f.value)+parseInt(g.value)+parseInt(h.value)+parseInt(i.value);
								   p2.value=parseInt(r.value)+parseInt(s.value)+parseInt(t.value)+parseInt(u.value)+parseInt(v.value)+parseInt(w.value)+parseInt(x.value)+
												 parseInt(y.value)+parseInt(z.value);">

    <fieldset>
      <legend>Golf scores:</legend>

      <table>
        <tr>
          <td id="title">Team</td>
          <td id="title">1</td>
          <td id="title">2</td>
          <td id="title">3</td>
          <td id="title">4</td>
          <td id="title">5</td>
          <td id="title">6</td>
          <td id="title">7</td>
          <td id="title">8</td>
          <td id="title">9</td>
          <td id="title">Total</td>

        </tr>
        <tr>
          <td id="par">Par</td>
          <td id="par">5</td>
          <td id="par">2</td>
          <td id="par">3</td>
          <td id="par">2</td>
          <td id="par">2</td>
          <td id="par">4</td>
          <td id="par">3</td>
          <td id="par">5</td>
          <td id="par">4</td>
          <td id="par">30</td>
        </tr>
        <tr>
          <td id="player1" class="player">Player1</td>
          <td><input type="number" id="a" value="0"></td>
          <td><input type="number" id="b" value="0"></td>
          <td><input type="number" id="c" value="0"></td>
          <td><input type="number" id="d" value="0"></td>
          <td><input type="number" id="e" value="0"></td>
          <td><input type="number" id="f" value="0"></td>
          <td><input type="number" id="g" value="0"></td>
          <td><input type="number" id="h" value="0"></td>
          <td><input type="number" id="i" value="0"></td>
          <td><output id="player1" form="prog03" name="p1" for="a i"></output></td>
        </tr>
        <tr>
          <td id="player2" class="player">Player2</td>
          <td><input type="number" id="r" value="0"></td>
          <td><input type="number" id="s" value="0"></td>
          <td><input type="number" id="t" value="0"></td>
          <td><input type="number" id="u" value="0"></td>
          <td><input type="number" id="v" value="0"></td>
          <td><input type="number" id="w" value="0"></td>
          <td><input type="number" id="x" value="0"></td>
          <td><input type="number" id="y" value="0"></td>
          <td><input type="number" id="z" value="0"></td>
          <td><output id="player2" form="prog03" name="p2" for="r z"></output></td>
        </tr>
      </table>

      <p> <b>Enter the score for this 9 hole game of golf.</b> </p>

    </fieldset>
  </form>
</body>

</html>
